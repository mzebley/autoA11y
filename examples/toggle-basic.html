<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>autoA11y â€“ Toggle Example</title>
  <style>
    [hidden] { display: none !important; }
    .btn { padding: .5rem .75rem; border: 1px solid #ccc; border-radius: 6px; }
    .a11y-toggled-open { background: #eef; }
    .a11y-toggled-closed { background: #f6f6f6; }
    .panel { padding: .75rem; border-left: 4px solid #99c; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>Toggle / Disclosure</h1>

  <button class="btn"
    data-autoa11y-toggle="#details"
    data-autoa11y-trigger-class-open="a11y-toggled-open"
    data-autoa11y-trigger-class-closed="a11y-toggled-closed"
    data-autoa11y-target-class-open="panel"
  >
    More details
  </button>

  <div id="details">
    <p>This content is revealed when the disclosure is open.</p>
  </div>

  <!-- Built bundle expected at dist/autoa11y.min.js -->
  <script src="../dist/autoa11y.min.js"></script>
</body>
</html>
